<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Thư viện nhạc</h3>
<p>
    <a href="/create">
        Thêm bài hát
    </a>
</p>
<table id = "musics">
    <thead>
    <tr>
        <th>#</th>
        <th>Tên bài hát</th>
        <th>Ca sĩ</th>
        <th>Thể loại</th>
        <th>Nhạc</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music, musicStatus : ${musicList}">
        <td th:text="${musicStatus.count}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.type}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/music/' + ${music.link}}">
            </audio>
        </td>
        <td>
            <a th:href="@{/update(id=${music.id})}">Chỉnh sửa</a>
            <a th:href="@{/delete(id=${music.id})}">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
<p th:text="${messages}"></p>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
