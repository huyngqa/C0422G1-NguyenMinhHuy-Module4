<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav th:replace="layout :: nav"></nav>
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <h2>Chỉnh sửa thông tin sản phẩm</h2>
            <form action="/update" method="post" th:object="${product}">
                <input type="hidden" th:field="*{productId}" />
                <div class="form-outline">
                    <label class="form-label">Tên sản phẩm
                        <input type="text" th:field="*{productName}" class="form-control"/>
                    </label>
                </div>
                <div class="form-outline">
                    <label class="form-label">Giá sản phẩm
                        <input type="text" th:field="*{price}" class="form-control"/>
                    </label>
                </div>
                <div class="form-outline">
                    <label class="form-label">Mô tả sản phẩm
                        <textarea th:field="*{description}" class="form-control"></textarea>
                    </label>
                </div>
                <div class="form-outline">
                    <label class="form-label">Nhà sản xuất
                        <input type="text" th:field="*{producer}" class="form-control"/>
                    </label>
                </div>
                <button class="btn btn-success" type="submit">Chỉnh sửa</button>
            </form>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
