<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">Thư viện</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã sách</th>
            <th scope="col">Tên sách</th>
            <th scope="col">Số lượng</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.amount}"></td>
            <td><a class="btn btn-info" th:href="@{details(id=${book.id})}">Thuê</a></td>
        </tr>
        </tbody>
    </table>
    <div class="text-success">
        <p th:text="${message}"></p>
    </div>
    <div>
        <div>
            <h3>Trả sách</h3>
        </div>
        <form action="/pay" method="get">
            <label> Nhập mã sách bạn mượn
                <input type="text" ìd="id" name="id">
            </label>
            <button type="submit" class="btn btn-info">Trả</button>
        </form>
    </div>
</div>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
