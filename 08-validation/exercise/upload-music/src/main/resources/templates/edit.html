<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Thêm bài hát</h3>
<p>
    <a href="/">
        Về trang chủ
    </a>
</p>
<div id="form">
    <form action="/update" th:object="${musicDto}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Tên bài hát
                <input type="text" th:field="*{name}"/>
            </label>
            <span style="color: red" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Ca sĩ
                <input type="text" th:field="*{singer}"/>
            </label>
            <span style="color: red" th:errors="*{singer}"></span>
        </div>

        <div>
            <label>Thể loại
                <input type="text" th:field="*{type}"/>
            </label>
            <span style="color: red" th:errors="*{type}"></span>
        </div>
        <input type="submit" value="Thay đổi"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
